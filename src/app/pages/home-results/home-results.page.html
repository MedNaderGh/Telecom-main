<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">TT-VIS</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-button
    (click)="openSite()"
    expand="full"
    >Consulter Site Tunisie Télécom</ion-button
  >
  <ion-list-header color="light">Statistique</ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle
        >Nombre et Types de Stations et employés</ion-card-subtitle
      >
      <ion-card-title>Tunisie Télécom</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
